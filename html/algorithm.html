<!DOCTYPE html>
<html lang="en-US">
    <head>

        <!-- Different types of meta data about this Simulator -->
        <meta charset="UTF-8" />  <!-- Encoding character set -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!-- By default Device width and initial zoom level -->
        <meta name="author" content="Javed Ullah MGI" />  <!-- Author's Info - the coder of this website -->

        <meta name="keywords" content="sorting simulator, algorithm visualization, sorting algorithms, animated sorting, array sorting, bubble sort, quick sort, sorting visualizer, counting sort, tim sort, shell sort, heap sort, insertion sort, merge sort, radix sort, selection sort, bucket sort" />  <!-- Helps in SEO, some related kewords and tags etc included -->
        <meta name="description" content="A web-based animated simulator for sorting algorithms that provides a visualized experience of sorting processes using different algorithms." />  <!-- Helps in SEO, A short description included -->

        <meta name="robots" content="index, follow" />  <!-- Helps with SEO -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />  <!-- Ensures compatibility with older IE versions -->
        
        <!-- Favicons for different screens and different devices -->
        <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />
        <link rel="icon" type="image/png" href="../images/android-chrome-512x512.png" sizes="512x512" />
        <link rel="icon" type="image/png" href="../images/android-chrome-192x192.png" sizes="192x192" />
        <link rel="icon" type="image/png" href="../images/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="../images/favicon-16x16.png" sizes="16x16" />
        <link rel="apple-touch-icon" href="../images/apple-touch-icon.png" />
        <link rel="manifest" href="../images/site.webmanifest" />
        
        <!-- Website Title and Page title of my Web Based Simulator -->
        <title>Web-Based Animated Simulator for Sorting Algorithms - Algorithm Selection</title>
        
        <!-- Linking Bootstrap CSS via CDN Link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        
        <!-- Linking Bootstrap JavaScript (with Popper.js) via CDN Link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Linking Bootstrap Icons via CDN Link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

    </head>
    <body>

        <!-- Container for header -->
        <header id="header"></header>

        <main class="flex-grow-1 bg-light d-flex justify-content-center align-items-center min-vh-100">
            <section class="bg-white p-4 rounded shadow-lg w-75">
                <fieldset class="border border-primary p-4 rounded-3 shadow-sm">
                    <legend class="fw-bold text-primary text-center">Sorting Algorithm Selection</legend><br><br>

                    <h3 class="text-dark">Selected Array: </h3><span id="selected-array" class="fw-normal text-secondary"></span>
                    <h3 class="text-dark mt-3">Selected Algorithm: </h3><span id="selected-algorithm" class="fw-normal text-secondary"></span>

                    <!-- Drop Down list of sorting algorithms, from where user can select algorithm of their choice -->
                    <select name="" id="algorithm-select" class="form-select mt-3">
                        <option value="" disabled selected>Select an algorithm...</option>

                        <!-- Only Comparison Based algorithms are listed in this category -->
                        <optgroup label="Comparison-Based Sorting Algorithms">
                            <option value="bubble-sort">Bubble Sort</option>
                            <option value="heap-sort">Heap Sort</option>
                            <option value="insertion-sort">Insertion Sort</option>
                            <option value="merge-sort">Merge Sort</option>
                            <option value="quick-sort">Quick Sort</option>
                            <option value="selection-sort">Selection Sort</option>
                            <option value="shell-sort">Shell Sort</option>
                            <option value="tim-sort">Tim Sort</option>
                        </optgroup>

                        <!-- Only Non Comparison Based algorithms are listed in this category -->
                        <optgroup label="Non-Comparison Sorting Algorithms">
                            <option value="counting-sort">Counting Sort</option>
                            <option value="radix-sort">Radix Sort</option>
                            <option value="bucket-sort">Bucket Sort</option>
                        </optgroup>
                    </select>

                    <div class="mt-3 d-flex justify-content-between">
                        <button type="reset" class="btn btn-danger w-30">Reset</button> <!-- Will add the funcionality of this btn later -->
                        <button type="submit" id="apply-algorithm" class="btn btn-primary w-30">Apply Algorithm</button>
                    </div>
                </fieldset>

                <!-- Description will display here -->
                <div id="algorithm-description" class="mt-4 p-3 border border-secondary rounded-3 text-center bg-info-subtle d-none">
                    <p class="m-0 text-dark fw-semibold"></p>
                </div>
            </section>
        </main>
        
        <!-- Conatiner for footer -->
        <footer id="footer"></footer>

        <script src="../js/script.js"></script>
        <script src="../js/algorithm.js"></script>
    </body>
</html>
