    <body>

        <!-- Container for header -->
        <header id="header"></header>
        <main class="flex-grow-1 bg-light d-flex justify-content-center align-items-center min-vh-100">
            <section class="bg-white p-4 rounded shadow-lg w-75">

                <h2 class="fw-bold text-primary text-center">Simulation</h2>
                <h3 class="text-dark">Selected Array: </h3><span id="selected-array" class="fw-normal text-secondary"></span>
                    <h3 class="text-dark mt-3">Selected Algorithm: </h3><span id="selected-algorithm" class="fw-normal text-secondary"></span>

                <fieldset class="border border-primary p-4 rounded-3 shadow-sm">
                    
                    <div id="array-container" class="d-flex justify-content-center align-items-end gap-1 vh-80"></div>
                    
                    <label for="speed-range" class="form-label mt-3">Speed:</label>
                    <input type="range" id="speed-range" class="form-range" min="1" max="10" step="1">
                    <div class="mt-3 d-flex justify-content-between">
                        <button class="btn btn-success">Start</button>
                        <button class="btn btn-warning">Pause</button>
                        <button type="reset" class="btn btn-danger w-30">Reset</button>                    
                    </div>

                </fieldset>

                <div class="mt-4 p-3 border border-secondary rounded-3 bg-light">
                    <h5 class="text-primary">Sorting Details</h5>
                    <p><strong>Entered Array:</strong> <span id="entered-array" class="text-secondary"></span></p>
                    <p><strong>Sorted Array:</strong> <span id="sorted-array" class="text-success"></span></p>
                    <p><strong>Used Algorithm:</strong> <span id="used-algorithm" class="text-secondary"></span></p>
                    <p><strong>Start Time:</strong> <span id="start-time" class="text-secondary"></span></p>
                    <p><strong>End Time:</strong> <span id="end-time" class="text-secondary"></span></p>
                    <p><strong>Time Taken:</strong> <span id="time-taken" class="text-danger"></span></p>
                    <p><strong>Usage Count (for algorithm):</strong> <span id="usage-count" class="text-primary"></span></p> <!-- Not workable so far -->
                </div>

            </section>
        </main>
        
        <!-- Conatiner for footer -->
        <footer id="footer"></footer>

        <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Linking D3.js via CDN Link / So for not being used here -->
